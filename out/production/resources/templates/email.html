<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이메일 인증 페이지</title>
</head>
<body>
<form action="/sendCode" method="post">
    <!-- name 속성 : 서버로 전송할 때 변수이름의 역할 -->
    <label for="email">이메일: </label>
    <input type="email" id="email" name="memberEmail">
    <input type="submit" id="send" value="인증코드 전송"> <br>
</form>

<form action="/verifyCode" method="post">
    <label for="code">인증코드: </label>
    <input type="text" id="code" name="code"> <br>
    <input type="submit" id="verify" value="이메일 인증"> <br>  <br>
</form>
</body>
</html>
